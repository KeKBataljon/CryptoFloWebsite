      <section id="register">
        <div class="container">
          <h1>Provide the following information for your beneficiary:</h1>
            <form>
              <h3>Bank:</h3>
              <input type="bank" placeholder="Bank">
              <h3>Branch Name:</h3>
              <input type="bname" placeholder="Branch Name">
              <h3>Branch Code:</h3>
              <input type="bcode" placeholder="Branch Code">
              <h3>Account Number:</h3>
              <input type="accnumber" placeholder="Account Number">
              <h3>References:</h3>
              <input type="myreference" placeholder="My Reference">
              <input type="theirreference" placeholder="Their Reference">
              <h3>Amount:</h3>
              <input type="amount" placeholder="Amount">
            </form>
            <button type="submit" class="button_register">Create Beneficiary</button>
        </div>
      </section>
