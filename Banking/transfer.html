      <section id="transfer">
        <div class="container">
          <h1>Transfer Money</h1>
            <form>
              <h3>Select account to transfer from:</h3>
              <select name="accounts">
              <option value="account1">Account 1</option>
              <option value="account2">Account 2</option>
              </select>


              <h3>Select account to transfer to:</h3>
              <select name="accounts">
              <option value="account1">Account 1</option>
              <option value="account2">Account 2</option>
              </select>

              <h3>Amount:</h3>
              <input type="amount" placeholder="Amount">
            </form>
            <button type="submit" class="button_register">Transfer</button>
        </div>
